server {
    listen 80;
    server_name cukee.world;

    # Certbot 인증용 경로 (가장 먼저 매칭)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP -> HTTPS 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name cukee.world;

    ssl_certificate /etc/letsencrypt/live/cukee.world/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cukee.world/privkey.pem;

    # API 요청 -> 백엔드
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 문서 경로
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
    }
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # 프론트엔드
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 모니터링 (Grafana) - GPU Server로 전달
    location = /monitor {
        return 301 /monitor/;
    }
    location /monitor/ {
        # GPU 서버의 IP와 Grafana 포트(3100)로 전달
        # 주의: General VM의 보안 그룹(Outbound)과 GPU 서버의 보안 그룹(Inbound 3100) 확인 필요
        proxy_pass http://GPU_SERVER_IP_PLACEHOLDER:3100;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
name: Redis CI/CD

on:
  push:
    branches: [ "main", "dev", "feature/**" ]
    paths:
      - 'redis/**'
      - '.github/workflows/ci-redis.yml' 
      - 'docker-compose.yml'
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'redis/**' 
      - '.github/workflows/ci-redis.yml'
      - 'docker-compose.yml'
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/cukee-redis
          tags: |
            type=raw,value=sha-${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./redis
          file: ./redis/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cukee-redis:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cukee-redis:buildcache,mode=max

  deploy:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # docker-compose.yml이 필요하므로 복사
      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_VM }}
          username: ${{ secrets.SSH_USER_VM }}
          key: ${{ secrets.SSH_KEY_VM }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_VM }}
          username: ${{ secrets.SSH_USER_VM }}
          key: ${{ secrets.SSH_KEY_VM }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/app
            
            # Docker Login
            echo ${{ secrets.DOCKER_TOKEN }} | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # REDIS_TAG 업데이트
            if grep -q "^REDIS_TAG=" .env; then
              sed -i "s/^REDIS_TAG=.*/REDIS_TAG=sha-${{ github.sha }}/" .env
            else
              echo "REDIS_TAG=sha-${{ github.sha }}" >> .env
            fi
            
            # DOCKER_USERNAME 환경변수 확인 (없으면 추가)
            if ! grep -q "^DOCKER_USERNAME=" .env; then
              echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            fi
             
            # Redis만 독립 배포 (다른 서비스 영향 X)
            sudo docker compose pull redis
            sudo docker compose up -d redis
            
            # Cleanup
            sudo docker image prune -af --filter "until=10m" || true

name: Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev", "bugfix/**" ] 
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/cukee-backend
          tags: |
            type=raw,value=sha-${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cukee-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cukee-backend:buildcache,mode=max

  deploy:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose and nginx config to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_VM }}
          username: ${{ secrets.SSH_USER_VM }}
          key: ${{ secrets.SSH_KEY_VM }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml,nginx"
          target: "~/app"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_VM }}
          username: ${{ secrets.SSH_USER_VM }}
          key: ${{ secrets.SSH_KEY_VM }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            cd ~/app

            # 0. Pre-check: Clean up and ensure config validity
            mkdir -p backend

            # Create backend/.env with secrets (secure injection)
            echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' > backend/.env
            echo 'SECRET_KEY=${{ secrets.SECRET_KEY }}' >> backend/.env
            echo 'ALGORITHM=HS256' >> backend/.env
            echo 'ACCESS_TOKEN_EXPIRE_MINUTES=10080' >> backend/.env
            echo 'ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}' >> backend/.env
            echo 'ENVIRONMENT=production' >> backend/.env
            echo 'REDIS_URL=redis://cukee-redis:6379/0' >> backend/.env
            echo 'SMTP_HOST=smtp.gmail.com' >> backend/.env
            echo 'SMTP_PORT=587' >> backend/.env
            echo 'SMTP_USER=${{ secrets.SMTP_USER }}' >> backend/.env
            echo 'SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}' >> backend/.env
            echo 'EMAIL_FROM=${{ secrets.SMTP_USER }}' >> backend/.env
            echo 'EMAIL_FROM_NAME=Cukee' >> backend/.env
            echo 'VERIFICATION_CODE_EXPIRE_MINUTES=5' >> backend/.env

            # 1. Docker Login
            echo ${{ secrets.DOCKER_TOKEN }} | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # 2. Update .env for Backend Tag & Docker Username
            touch .env
            sudo chown $USER:$USER .env
            
            # DOCKER_USERNAME 업데이트
            if grep -q "^DOCKER_USERNAME=" .env; then
              sed -i "s/^DOCKER_USERNAME=.*/DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}/" .env
            else
              echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            fi

            # BACKEND_TAG 업데이트
            if grep -q "^BACKEND_TAG=" .env; then
              sed -i "s/^BACKEND_TAG=.*/BACKEND_TAG=sha-${{ github.sha }}/" .env
            else
              echo "BACKEND_TAG=sha-${{ github.sha }}" >> .env
            fi
            
            echo "Current .env content:"
            cat .env
            
            # 3. Pull & Deploy (All Services)
            # 백엔드만 풀 받고, 실행할 때는 (backend + 나머지)가 모두 보장되도록
            sudo docker compose pull backend
            sudo docker compose up -d
            
            # 5. Cleanup
            sudo docker image prune -af --filter "until=10m" || true
